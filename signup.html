<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก - Math So Fun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-login">

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="login_form">
      <img src="1.png" alt="Math So Fun Logo" class="login-logo">
      <h3>สร้างบัญชีใหม่</h3>
      <form onsubmit="handleSignUp(event)">
        <div class="input_box mb-3">
          <label for="email">อีเมล</label>
          <input type="email" id="email" required placeholder="กรอกอีเมลของคุณ">
        </div>
        <div class="input_box mb-3">
            <label for="password">รหัสผ่าน</label>
            <input type="password" id="password" required placeholder="สร้างรหัสผ่าน">
        </div>
        <div class="input_box">
            <label for="confirm-password">ยืนยันรหัสผ่าน</label>
            <input type="password" id="confirm-password" required placeholder="กรอกรหัสผ่านอีกครั้ง">
        </div>
        <button type="submit" class="mt-4">สมัครสมาชิก</button>
        <div class="text-center mt-3">
           <p class="sign_up">มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <div class="success-icon mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
          </div>
          <h5 class="modal-title mb-2" id="successModalLabel">สมัครสมาชิกสำเร็จ!</h5>
          <p>บัญชีของคุณถูกสร้างเรียบร้อยแล้ว<br>กรุณาไปที่หน้าเข้าสู่ระบบเพื่อใช้งาน</p>
          <a href="login.html" class="btn btn-primary mt-3">ไปที่หน้าเข้าสู่ระบบ</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
