<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ตั้งรหัสผ่านใหม่ - Math So Fun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-login">

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="login_form">
      
      <img src="1.png" alt="Math So Fun Logo" class="login-logo">

      <form onsubmit="handleResetPassword(event)">

        <div id="step1-request-email">
          <h3>ลืมรหัสผ่าน</h3>
          <p class="text-center text-muted mb-4">กรอกอีเมลของคุณเพื่อดำเนินการต่อ</p>
          <div class="input_box mb-3">
            <label for="email">อีเมล</label>
            <input type="email" id="email" required placeholder="กรอกอีเมลที่ลงทะเบียนไว้">
          </div>
          <button type="button" class="btn btn-primary w-100 mt-3" onclick="moveToResetStep()">ดำเนินการต่อ</button>
        </div>

        <div id="step2-reset-password" style="display: none;">
          <h3>ตั้งรหัสผ่านใหม่</h3>
          <p class="text-center text-muted mb-4">กรุณาสร้างรหัสผ่านใหม่สำหรับบัญชีของคุณ</p>
          <div class="input_box mb-3">
            <label for="new-password">รหัสผ่านใหม่</label>
            <input type="password" id="new-password" required placeholder="กรอกรหัสผ่านใหม่">
          </div>
          <div class="input_box">
            <label for="confirm-new-password">ยืนยันรหัสผ่านใหม่</label>
            <input type="password" id="confirm-new-password" required placeholder="กรอกรหัสผ่านใหม่อีกครั้ง">
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-4">บันทึกรหัสผ่านใหม่</button>
        </div>
        
        <div class="text-center mt-4">
        <a href="login.html">กลับไปหน้าเข้าสู่ระบบ</a>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="passwordResetSuccessModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <div class="success-icon mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
          </div>
          <h5 class="modal-title mb-2">เปลี่ยนรหัสผ่านสำเร็จ!</h5>
          <p>คุณสามารถใช้รหัสผ่านใหม่เพื่อเข้าสู่ระบบได้ทันที</p>
          <a href="login.html" class="btn btn-primary mt-3">กลับสู่หน้าเข้าสู่ระบบ</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
