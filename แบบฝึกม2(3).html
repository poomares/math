<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <!-- Linking Google fonts for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="แบบฝึก2(3).css" />
  </head>
  <body>
    <!-- Quiz Configuration Popup -->
<div class="config-popup popup-container active">
  <div class="config-container quiz-box">
    <div class="config-header">
      <a href="Exmath2.html" class="back-btn">
        <span class="material-symbols-rounded">arrow_back</span>
      </a>
      <h2 class="config-title">แบบฝึกหัดพื้นที่ผิวและปริมาตรรูปเรขาคณิต 3 มิติ</h2>
    </div>
    <img src="6.jpg" alt="ภาพประกอบแบบฝึกหัด" class="intro-img">
    <button class="start-quiz-btn">เริ่มทำแบบฝึกหัด</button>
  </div>
</div>

    <!-- Quiz Popup -->
    <div class="quiz-popup popup-container">
      <div class="quiz-container quiz-box">
        <header class="quiz-header">
          <h2 class="quiz-title">แบบฝึกหัดพื้นที่ผิวและปริมาตรรูปเรขาคณิต 3 มิติ</h2>
          <div class="quiz-timer">
            <span class="material-symbols-rounded">timer</span>
            <p class="timer-duration"></p>
          </div>
        </header>
        <div class="quiz-content">
          <h1 class="question-text"></h1>
          <ul class="answer-options"></ul>
        </div>
        <div class="quiz-footer">
          <p class="question-status"></p>
          <button class="next-question-btn">
            ถัดไป
            <span class="material-symbols-rounded">arrow_right_alt</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Quiz Result Popup -->
    <div class="result-popup popup-container">
      <div class="result-container quiz-box">
        <img src="quiz-over.png" class="result-img" />
        <h2 class="result-title">ทำแบบฝึกหัดสำเร็จ!</h2>
        <p class="result-message"></p>
        <button class="try-again-btn">ทำอีกครั้ง</button>
        <button class="exit-btn" onclick="location.href='Exmath2.html'">กลับไปที่แบบฝึกหัด</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="แบบฝึก2(3).js"></script>
    <script src="แบบฝึก2เสริม(3).js"></script>
  </body>
</html>
