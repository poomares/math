<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MathForFun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-login">

  
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="login_form">
      <img src="1.png" alt="Math So Fun Logo" class="login-logo">
      <!-- <h3>Login</h3> -->
      <form onsubmit="handleLogin(event)">
        <div class="input_box">
          <label for="email">อีเมล</label>
          <input type="email" id="email" required >
        </div>

        <div class="input_box">
          <div class="password_title">
            <label for="password">รหัสผ่าน</label>
          </div>
          <input type="password" id="password" required >
          <a href="forgot-password.html">ลืมรหัสผ่าน?</a>
        </div>
           
        <button type="submit">เข้าสู่ระบบ</button>
          <p class="divider-pseudo">หรือ</p>
        <p class="sign_up">ยังไม่มีบัญชี? <a href="signup.html">สมัครเรียน</a></p>
      </form>
    </div>
  </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
